# Genesis Prometheus 配置
# 用于采集 Genesis 各组件的 metrics

global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Genesis 应用 metrics（默认端口 9091）
  # 应用需要在宿主机上运行，Prometheus 通过 host.docker.internal 访问
  - job_name: 'genesis-app'
    static_configs:
      - targets: ['host.docker.internal:9091']
    metrics_path: '/metrics'

  # Prometheus 自身 metrics
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
