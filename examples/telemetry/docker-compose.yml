version: '3.8'

services:
  # Genesis Telemetry 示例应用
  order-service:
    build: .
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # gRPC
      - "9093:9093"  # Prometheus 指标
    environment:
      - SERVICE_NAME=order-service
      - EXPORTER_TYPE=jaeger
      - EXPORTER_ENDPOINT=http://jaeger:14268/api/traces
      - PROMETHEUS_ADDR=:9093
      - SAMPLER_TYPE=trace_id_ratio
      - SAMPLER_RATIO=0.1
    depends_on:
      - jaeger
    networks:
      - telemetry-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - telemetry-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/genesis-telemetry.json
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    networks:
      - telemetry-network

  # Jaeger 链路追踪
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - telemetry-network

  # 负载生成器（可选）
  load-generator:
    image: alpine/curl:latest
    command: |
      sh -c "
        while true; do
          # 创建订单
          curl -s -X POST http://order-service:8080/api/v1/orders/create \
            -H 'Content-Type: application/json' \
            -d '{\"user_id\": '$$(date +%s)', \"product\": \"iPhone\", \"amount\": 999.99}' > /dev/null
          
          # 查询订单
          curl -s http://order-service:8080/api/v1/orders/ORDER-test/status > /dev/null
          
          # 随机等待
          sleep $$(shuf -i 1-5 -n 1)
        done
      "
    depends_on:
      - order-service
    networks:
      - telemetry-network

networks:
  telemetry-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: