# Tempo 配置
server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "[::]:4317"
        http:
          endpoint: "[::]:4318"

ingester:
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
    # 注册到 memberlist ring
    register_ring_members:
      - tempo

memberlist:
  join_members:
    - tempo

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
