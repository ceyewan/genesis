version: "3.8"

services:
  # ============================================================================
  # 0. Application: Observability Demo
  # ============================================================================
  app:
    build:
      context: ../..
      dockerfile: examples/observability/Dockerfile
    container_name: demo-app
    ports:
      - "8080:8080"   # HTTP Gateway
      - "9091:9090"   # gRPC Server
      - "9100:9100"   # Prometheus Metrics
    environment:
      - OTLP_ENDPOINT=tempo:4317
    depends_on:
      - tempo
      - prometheus
      - loki
    restart: unless-stopped
    networks:
      - demo-network

  # ============================================================================
  # 1. Logs: Loki (存储)
  # ============================================================================
  loki:
    image: grafana/loki:latest
    container_name: demo-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - demo-network

  # ============================================================================
  # 1.1 Logs: Promtail (采集)
  # ============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: demo-promtail
    command: -config.file=/etc/promtail/promtail.yaml
    volumes:
      - ./config/promtail.yaml:/etc/promtail/promtail.yaml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki
    networks:
      - demo-network

  # ============================================================================
  # 2. Traces: Tempo (存储) - 使用 --target=all 运行所有组件
  # ============================================================================
  tempo:
    image: grafana/tempo:latest
    container_name: demo-tempo
    command: [ "-config.file=/etc/tempo.yaml", "--target=all" ]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml
      - ./tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC (Receiver)
      - "4318:4318"   # OTLP HTTP
      - "9095:9095"   # Tempo gRPC (内部通信)
    networks:
      - demo-network

  # ============================================================================
  # 3. Metrics: Prometheus (存储)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: demo-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - demo-network

  # ============================================================================
  # 4. Infrastructure: cAdvisor (容器监控)
  # ============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: demo-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    privileged: true
    networks:
      - demo-network

  # ============================================================================
  # 5. Visualization: Grafana (展示)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: demo-grafana
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./config/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./config/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
    depends_on:
      - loki
      - tempo
      - prometheus
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

volumes:
  tempo-data:
