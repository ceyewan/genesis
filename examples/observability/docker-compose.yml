services:
  # ============================================================================
  # 0. Application: Observability Demo (3 services)
  # ============================================================================
  gateway:
    build:
      context: ../..
      dockerfile: examples/observability/Dockerfile
    container_name: demo-gateway
    ports:
      - "8080:8080"   # HTTP (user -> gateway)
      - "9091:9091"   # gRPC (task -> gateway)
      - "9101:9101"   # Prometheus Metrics
    environment:
      - OTLP_ENDPOINT=tempo:4317
      - LOGIC_GRPC_TARGET=logic:9090
      - GATEWAY_CALLBACK_GRPC_ADDR=:9091
    depends_on:
      - tempo
      - prometheus
      - loki
      - nats
    restart: unless-stopped
    networks:
      - demo-network

  logic:
    build:
      context: ../..
      dockerfile: examples/observability/Dockerfile
    container_name: demo-logic
    command: ["./logic"]
    ports:
      - "9092:9090"   # gRPC (host 9092 -> container 9090)
      - "9102:9102"   # Prometheus Metrics
    environment:
      - OTLP_ENDPOINT=tempo:4317
      - NATS_URL=nats://nats:4222
      - LOGIC_GRPC_ADDR=:9090
      - SQLITE_PATH=/data/logic.sqlite
    volumes:
      - logic-data:/data
    depends_on:
      - tempo
      - prometheus
      - loki
      - nats
    restart: unless-stopped
    networks:
      - demo-network

  task:
    build:
      context: ../..
      dockerfile: examples/observability/Dockerfile
    container_name: demo-task
    command: ["./task"]
    ports:
      - "9103:9103"   # Prometheus Metrics
    environment:
      - OTLP_ENDPOINT=tempo:4317
      - NATS_URL=nats://nats:4222
      - GATEWAY_CALLBACK_TARGET=gateway:9091
    depends_on:
      - tempo
      - prometheus
      - loki
      - nats
    restart: unless-stopped
    networks:
      - demo-network

  # ============================================================================
  # 0.1 Message Queue: NATS Core
  # ============================================================================
  nats:
    image: nats:2.10-alpine
    container_name: demo-nats
    ports:
      - "4222:4222"
    networks:
      - demo-network

  # ============================================================================
  # 1. Logs: Loki (存储)
  # ============================================================================
  loki:
    image: grafana/loki:latest
    container_name: demo-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/loki.yaml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - demo-network

  # ============================================================================
  # 1.1 Logs: Alloy (采集)
  # ============================================================================
  alloy:
    image: grafana/alloy:latest
    container_name: demo-alloy
    command: ["run", "/etc/alloy/config.alloy"]
    volumes:
      - ./config/alloy.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki
    networks:
      - demo-network

  # ============================================================================
  # 2. Traces: Tempo (存储) - 使用 --target=all 运行所有组件
  # ============================================================================
  tempo:
    image: grafana/tempo:2.8.3
    container_name: demo-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC (Receiver)
      - "4318:4318"   # OTLP HTTP
    restart: unless-stopped
    networks:
      - demo-network

  # ============================================================================
  # 3. Metrics: Prometheus (存储)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: demo-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - demo-network

  # ============================================================================
  # 4. Infrastructure: cAdvisor (容器监控)
  # ============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: demo-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    privileged: true
    networks:
      - demo-network

  # ============================================================================
  # 5. Visualization: Grafana (展示)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: demo-grafana
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./config/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./config/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
    depends_on:
      - loki
      - tempo
      - prometheus
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

volumes:
  tempo-data:
  logic-data:
