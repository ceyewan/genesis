services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: genesis-etcd
    hostname: etcd
    restart: unless-stopped
    environment:
      ETCDCTL_API: 3
      ETCD_NAME: etcd
      ETCD_QUOTA_BACKEND_BYTES: 1073741824
      ETCD_AUTO_COMPACTION_RETENTION: "1"
      ETCD_SNAPSHOT_COUNT: 5000
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_LISTEN_PEER_URLS: ""
      ETCD_INITIAL_ADVERTISE_PEER_URLS: ""
      ETCD_INITIAL_CLUSTER: ""
    volumes:
      - etcd-data:/etcd-data
    ports:
      - "127.0.0.1:2379:2379"
    networks:
      - genesis-net
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  postgres:
    image: postgres:17-alpine
    container_name: genesis-postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-genesis}
      POSTGRES_USER: ${POSTGRES_USER:-genesis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-genesis123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - genesis-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-genesis}"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7.2-alpine
    container_name: genesis-redis
    hostname: redis
    restart: unless-stopped
    command:
      - redis-server
      - --maxmemory
      - 320mb
      - --maxmemory-policy
      - allkeys-lru
      - --appendonly
      - yes
    volumes:
      - redis-data:/data
    networks:
      - genesis-net
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 192M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    ports:
      - "127.0.0.1:6379:6379"

  nats:
    image: nats:2.10-alpine
    container_name: genesis-nats
    hostname: nats
    restart: unless-stopped
    command:
      - "--name=genesis-nats"
      - "--http_port=8222"
      - "--js"
      - "--sd=/data"
    volumes:
      - nats-data:/data
    networks:
      - genesis-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    ports:
      - "127.0.0.1:4222:4222"

networks:
  genesis-net:
    external: true

volumes:
  etcd-data:
  postgres-data:
  redis-data:
  nats-data:
